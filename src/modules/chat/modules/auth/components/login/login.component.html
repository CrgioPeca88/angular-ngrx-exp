<main class="login-container">
  <section class="login-data-container">
    <figure class="login-data-img">
      <img class="figure-img" src="../../../../../../assets/ngrx-img.png" alt="ngrx login img">
    </figure>
    <div class="messages-container">
      <div class="error-message" *ngIf="(error$ | async) && !(isLoading$ | async)">
        <span>{{error$ | async}}</span>
      </div>
      <div class="loading-message" *ngIf="isLoading$ | async">
        <span>Cargando ... </span>
      </div>
    </div>
    <section class="loading-form">
      <input class="loading-inputs-form" type="text" name="username" placeholder="Usuario" [(ngModel)]="user.username"/>
      <input class="loading-inputs-form" type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="user.password"/>
      <button class="action-buttons" type="button" name="login" (click)="login()">Ingresar</button>
    </section>
  </section>
</main>
